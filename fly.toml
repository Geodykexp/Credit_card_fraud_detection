# Fly.io configuration
app = "credit-card-fraud-detection"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [services.http_checks]
    enabled = true
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = "5s"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
